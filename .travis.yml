sudo: false
branches:
  only:
    - master
language: node_js
node_js:
  - "6"
env:
  - CXX=g++-4.8
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8
cache:
  directories:
    - node_modules
before_script:
  - npm install
  # - npm install coveralls codeclimate-test-reporter
  - ./node_modules/.bin/lerna bootstrap
script:
  - lerna run test
